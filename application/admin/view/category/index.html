<div class="panel panel-default panel-intro">
  <div class="panel-heading">
    {:build_heading()}
  </div>
  <div class="panel-body">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="one">
        <div class="widget-body no-padding">
          <div class="box-body box-search-top" style="">
            <form class="form-horizontal" role="form" action="">
              <fieldset>
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="is_sms" class="control-label col-xs-4">栏目类型</label>
                    <div class="col-xs-8">
                      <select class="form-control" name="type" id="type">
                        <option value="">全部</option>
                        {foreach $typeList as $k=>$v}
                        <option value="{$k}">{$v}</option>
                        {/foreach}
                      </select>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="is_sms" class="control-label col-xs-4">名称</label>
                    <div class="col-xs-8">
                      <input type="text" class="form-control" name="name" id="name" value="">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="is_sms" class="control-label col-xs-4">父分类</label>
                    <div class="col-xs-8">
                        <select class="form-control" name="pid" id="pid">
                          {foreach $parentList as $k=>$v}
                          <option value="{$k}" class="{$v.type}k">{$v.name}</option>
                          {/foreach}
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="is_sms" class="control-label col-xs-4">状态</label>
                    <div class="col-xs-8">
                        <select class="form-control" name="status" id="status">
                          <option value="">全部</option>
                          <option value="normal">正常</option>
                          <option value="hidden">隐藏</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-3">
                    <div class="col-sm-8 col-xs-offset-4" style="width:150px">
                        <input type="button" id="query-search" class="btn btn-success" value="{:__('Submit')}">
                        <button type="reset" id="query-reset" class="btn btn-default">{:__('Reset')}</button>
                    </div>
                </div>
              </fieldset>
            </form>
          </div>

          <div id="toolbar" class="toolbar">
            {:build_toolbar('refresh,add,delete')}
          </div>
          <table id="table" class="table table-striped table-bordered table-hover"
          data-operate-edit="{:$auth->check('category/edit')}"
          data-operate-del="{:$auth->check('category/del')}"
          width="100%">
        </table>
      </div>
    </div>

  </div>
</div>
</div>
